<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>GPS Notepad</title>
	<meta name="viewport" content="width=device-width">
	<!-- Resource Information -->
	<link rel="stylesheet" type="text/css" href=css/buttons.css>
	<link rel="stylesheet" type="text/css" href=css/messages.css>
	<link rel="stylesheet" type="text/css" href=css/app.css>

	<script type="text/javascript" src="cordova.js"></script>
    <!-- message.js toggles a "growl"-style message -->
	<script type="text/javascript" src="js/messages.js"></script>
	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript" src="js/localstore.js"></script>
	<script type="text/javascript" src="js/gpsNotepad.js"></script>
	<script type="text/javascript" src="js/camera.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<script type="text/javascript" >
	</script>
  </head>
<body>
	<center>
	<div id=header class=header>
		<img title="configure output" id=menubar src=images/3menubars_lightgrey.png>
		<img title="" id=app_icon src=res/drawable-mdpi/icon.png>
		<span id=app_title>GPS Notepad
			v<span id=version></span>
		</span>
	</div>
	<div id=config class=config >
		units in meter <input name=accuracy_type type=radio value="meter" checked=checked>
               or feet <input name=accuracy_type type=radio value="feet">
		<hr style=width:50%;margin:0.5em;>
		details all <input name=details_type type=radio value="all" checked=checked>
		   or short <input name=details_type type=radio value="short">
		<hr style=width:50%;margin:0.5em;>
		accuracy <input id=accuracyNumber type=text size=1>
	</div>
	<div id=login class=login >
		<h2>Login</h2>
		<input type=text id=email placeholder=email><br>
		<input type=text id=password placeholder=password><br>
		<button type=button id=loginButton>Login</button>
	</div>
	<div id=dataStore class=dataStore >
		<h2>DataStore</h2>
        <span id=dataRecords></span>
        <div class=spacer></div>
        <span id=clearDataButton class="button button-rounded button-highlight">Clear Storage</span>
	</div>
	<div class=default>
		<div id=gpsDetails>Finding geolocation...</div>
	</div>
	<div class='wrapper_status'>
		<span id=status>Status</span>
		<span id=counter style=float:right;></span>
	</div>

	<div id=runButtons class=defaultOff>
        <span id=stopButton class="button button-rounded button-caution">Stop</span>
        <span id=startButton class="button button-rounded button-primary">Start</span>
        <span id=snapshotButton class="button button-rounded button-action">Snapshot</span><br>
        <span id=cameraButton class="button button-rounded button-royal">Camera</span>
	</div>
	<div id=mainPanel>
		<div id=recentReading>
			<span id=latLong>Lat,Long</span>
			<img title="copy/paste" id=copypaste src="images/editpaste_24x24.png" />
		</div>
		<div id=gpsNotepad>GPSNotepad</div>
		<div id=gpsNote class=hidden>
            <div><b>Latitude</b> <span id=noteLatitude>Latitude</span></div>
            <div><b>Longitude</b> <span id=noteLongitude>Longitude</span></div>
            <div><b>Accuracy</b> <span id=noteAccuracy>Accuracy</span></div>
            <div><b>Timestamp</b> <span id=noteEpochTime>epochTime</span></div>
            <div><b>Date, Time</b> <span id=noteClockTime>clockTime</span></div>
            <div id="noteWrapper">
                <textarea id=noteNote placeholder="Write your notes here" maxlength=280 cols=28 rows=5 autofocus></textarea>
                <div id=charCount><span id=usedCharacters></span> count</div>
            </div>
        </div>
        <img title="localstorage available" id="imgLocalStore" src=images/storage.png>
        <img title="camera available" id="imgCamera" src=images/camera.png>
        <div class=spacer></div>       
        <span id=saveButton class="button button-rounded button-highlight">Save</span>
	</div>
    <img id=theImage>
	</center>
    <div id=debug></div>
</body>
<script type="text/javascript" >
    //
    //   Wait for everthing to load
    //
    // The 'DOMContentLoaded' event fires before the 'deviceready'
    document.addEventListener('DOMContentLoaded', app.onDOMContentLoaded, false);
    //
    //  "deviceready" is only available on phonegap
    document.addEventListener("deviceready", app.onDeviceReady, false);
</script>
</html>
